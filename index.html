<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ROT13</title>

		<link rel="stylesheet" href="style.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div id="instructions">
			<h1>
				Enter text into the box below to encode or decode the message using the
				ROT13 cipher.
			</h1>
			<h3>
				Be sure to indicate whether the message is to be encoded or decoded using
				the radio buttons below the input box.
			</h3>
		</div>


		<div class="container">
			<form class="input-form">
		     <input id="input-box" class="form-element" type="text" name="message" placeholder="Input Message" data-bind="value: input, valueUpdate: 'keyup'">
		  </form>

			<h2>ROT13 Message</h2>

		  <div id="output-box" data-bind="text: outputMessage"></div>
	  </div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
